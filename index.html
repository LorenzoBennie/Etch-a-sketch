<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">Etch-a-sketch</div>
    <div class="content">
      <div class="grid_container"></div>
      <div class="tools">
        <div class="colour_tools">  
          <div><button onclick="defCol ()" class="defaultcolour">BLACK</button></div>
          <div><button onclick="genRanCol ()">Random</button></div>
          <input type="color" id="colourpicker" value="#000000">
        </div>
        <div><button onclick="clearGrid ()">CLEAR</button></div>
        <div class="slidecontainer">
          <input type="range" min="16" max="100" value="16" id="slider" onchange="sliderChange ()">
        </div> 
      </div>      
    </div>

  </body>
</html>
