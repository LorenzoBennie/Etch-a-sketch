<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">Etch-a-sketch</div>
    <div class="content">
      <div class="grid_container"></div>
      <div class="tools">
        <div class="colour_tools">
          <div class="colourcontainer">
            <div><button onclick="defCol ()" class="defaultcolour"></button></div>
            <div>Default</div>
          </div>  
          <div class="colourcontainer">  
            <div><button onclick="genRanCol ()" class="randomcolour"></button></div>
            <div>Random</div>
          </div>
          <div class="colourcontainer">  
            <input type="color" id="colourpicker" value="#00FF41">
            <div>Colour picker</div>
          </div>      
        </div>
        <div><button onclick="clearGrid ()" class="clearbutton">Clear</button></div>
        <div class="slidecontainer">
          <input type="range" min="16" max="100" value="16" id="slider" onchange="sliderChange ()">
          <p class="changebrush">change brush size</p>
        </div> 
      </div>
      <footer>
        Created by Lorenzo Bennie for The Odin Prject
      </footer>        
    </div>

  </body>
</html>
